<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b = "http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="templates/padrao.xhtml">
        <ui:define name="conteudo">
           
      <p:panel id="basic" header="Detalhes do Processo" style="margin-bottom:20px">
            <div id= "formDados">
                <h:messages infoClass="msgInfo" errorClass="msgErro"/>
                <h:form>
                    <h:panelGrid columns="2">
                      <h:outputLabel for="txtCod" value="Código: "/>
                        <h:outputText id="txtCod"
                        value="#{justicaBean.processo.codigo}"/>
                        <h:outputLabel for="txtDescr" value="Descrição: "/>
                        <h:outputText id="txtDescr"
                        value="#{justicaBean.processo.descricao}"/>
                        <h:outputLabel for="txtData" value="Data de Abertura: "/>
                        <h:outputText id="txtData"
                        value="#{justicaBean.processo.dataDeAbertura}"/>
                    </h:panelGrid>
                    
                    <p:outputLabel for="txtcliente" value="Nome do Cliente:"/>
                    <h:outputText id="txtcliente" value="#{justicaBean.cliente.nome}"/>
                    <p:outputLabel for="txtCPF" value="CPF do Cliente:"/>
                    <h:outputText id="txtCPF" value="#{justicaBean.cliente.cpf}"/>

                    <p:dataTable id="tabAdvogados" value="#{justicaBean.processo.advogados}"
                            var="advogado">
                    <p:column headerText="Código">
                            #{advogado.codigo}
                    </p:column>
                    <p:column headerText="Nome">
                            #{advogado.nome}
                    </p:column>
                    <p:column headerText="Registro OAB">
                            #{advogado.registroOAB}
                    </p:column>
                    </p:dataTable>

                    <p:dataTable id="tabAudiencias" value="#{justicaBean.processo.audiencias}"
                            var="audiencia">
                    <p:column headerText="Código">
                            #{audiencia.codigo}
                    </p:column>
                    <p:column headerText="Data e Hora">
                            #{audiencia.dataHora}
                    </p:column>
                    <p:column headerText="Local">
                            #{audiencia.local}
                    </p:column>
                    </p:dataTable>
                      <h:panelGroup> 
                    <b:commandButton class="btn btn-default" value="Consultar" action="#{justicaBean.consultaprocesso}"/>
                    <b:button class="btn btn-default" value="Voltar" outcome="index"/>
                      </h:panelGroup>
                </h:form>
            </div>
         </p:panel>
        </ui:define>
    </ui:composition>
</html>
